<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FactCheck AI Results</title>
  <style>
    body { font-family: sans-serif; }
    table { width: 100%; border-collapse: collapse; }
    td, th { border: 1px solid #ccc; padding: 4px; }
    .support { background: #c8e6c9; }
    .refute { background: #ffcdd2; }
    .notenough { background: #fff9c4; }
  </style>
</head>
<body>
  <table id="results">
    <thead>
      <tr><th>Claim</th><th>Verdict</th><th>Explanation</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <label>Filter:
    <select id="filter">
      <option value="all">All</option>
      <option value="support">Support</option>
      <option value="refute">Refute</option>
      <option value="notenough">Not enough</option>
    </select>
  </label>

  <div style="margin-top: 8px;">
    <button id="bookmark">Bookmark Page</button>
    <button id="recheck">Re-check Page</button>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
